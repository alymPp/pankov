<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>

<body>
  <p> YouTube Subscribe Button </p>
  <button class="js-sub-button" onclick="Subscribe()"
    >Subscribe
  </button>

  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10</p>
  <p>Order over $40 = FREE Shipping</p>
  <input placeholder="Cost of order" class="js-cost-input" 
  onkeydown="enterCheck(event)"> 
  <button onclick="
    CalculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>

  




  <script> 
  String(25)
  console.log('25' - 5);

  function  enterCheck(event) {
    if(event.key === 'Enter'){
      CalculateTotal()
    }
  }

  function CalculateTotal() {
    const inputElement =  document.querySelector('.js-cost-input'); 
    let cost =  inputElement.value;


    if(cost < 40 ) {
      cost = Number(cost) + 10;
      document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;
    } else {
      return document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;
    }
    
  }
  
  function Subscribe() {
    const buttonElement =  document.querySelector('.js-sub-button')
  
    if(buttonElement.innerText === 'Subscribe') {
      buttonElement.innerHTML = 'Subscribed';
    } else {
      buttonElement.innerHTML = 'Subscribe';
    }
    
  }


  
  </script>
  
</body>
</html>
